<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <title>Customer Transaction | Mai Allam</title>
        <link rel="icon" href="images/money-bill-transfer.png">
    </head>
    <body class="bg-black text-white">

        <!-- loading-screen -->
        <section
            class="loading-screen position-fixed text-center top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-content-center z-1">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </section>

        <!-- As a heading -->
        <nav
            class="navbar my-3 m-auto justify-content-center align-content-center">
            <div
                class="container my-3 pb-3 m-auto justify-content-center align-content-center">
                <img src="images/money-bill-transfer.png" class="w-10"
                    alt="transaction logo">
            </div>
            <h1 class="text-center">Customer Transactions</h1>

        </nav>

        <div class="container px-5">
            <!--================== title & search =====================-->
            <div class="py-3 bg-black">
                <div class="d-flex justify-content-center gap-4">
                    <div
                        class="search-group w-25 p-2 rounded-3 d-flex justify-content-center align-items-center">
                        <input type="text" id="customerNameFilter"
                            class="w-100 bg-transparent border-0"
                            placeholder="Filter by Customer Name">
                        <i class="fa-solid fa-magnifying-glass text-dark"></i>
                    </div>
                    <div
                        class="search-group w-25 p-2 rounded-3 d-flex justify-content-center align-items-center">
                        <input type="text" id="transactionAmountFilter"
                            class="w-100 bg-transparent border-0"
                            placeholder="Filter by Transaction Amount">
                        <i class="fa-solid fa-magnifying-glass text-dark"></i>
                    </div>
                </div>
            </div>

            <!--================== start table =====================-->
            <div
                class="table-body bg-white mx-auto vh-100 rounded-2 my-3 text-dark overflow-y-scroll">
                <table class="w-100 p-3 table-striped table-responsive"
                    id="transactionTable">
                    <thead>
                        <tr class="position-sticky top-0 left-0 right-0">
                            <th class="p-3"> Customer Name </th>
                            <th class="p-3"> Transaction Date </th>
                            <th class="p-3"> Transaction
                                Amount </th>
                            <th class="p-3"> Transaction
                                Type </th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!--================== end table =====================-->
            <div id="chartContainer"
                class="w-100 mb-5 rounded-3 overflow-hidden"
                style="height: 350px;">
            </div>

            <canvas id="transactionChart" width="100%"
                class="p-4"></canvas>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script type="text/javascript"
            src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
